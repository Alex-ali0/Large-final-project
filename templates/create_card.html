<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Мои посты</title>
    <link rel="stylesheet" href="../static/css/style.css" />
</head>
<body>
    <header class="header">
                <img src="../static/img/logo.png" alt="logo" width="100" height="100">
        <i class="kolontitul"></i>
        <a href="/all" class="ss"> Главная </a>
        <a href="/index" class="ss"> Мои посты </a>
        <a href="/" class="ss"> Выйти </a>
        <a href="/courses" class="ss"> Курсы </a>
        <a href="/info_al" class="ss"> Информация </a>
        <ul class="main-list">
            <li class="list__item">
            </li>
        </ul>
                <ul class="main-list">
                                    <ul class="main-list">
    </ul>
            <li class="list__item">
            </li>
        </ul>
    </header>
    <main>
        {% block content %}
        <!-- Основная форма -->
        <form action="{{ url_for('form_create') }}" method="post" class="creat-form" enctype="multipart/form-data">
            <div class="form__card">
                <div class="form__inputs">
                    <!-- Поле для загрузки файла обязательно должно иметь name="user_img" -->
                    <label for="user_img" class="create_inputs">
                        <input class="form__input" type="file" name="user_img" id="user_img" required />
                    </label>

                    <label for="title" class="create_inputs">
                        <input class="form__input" type="text" name="title" id="title" placeholder="Введите заголовок" required />
                    </label>
                </div>
                <label for="text" class="create_inputs">
                    <textarea class="form__text" name="text" id="text" cols="30" rows="10" placeholder="Напишите что-нибудь..." required></textarea>
                </label>
                <button class="form__button" type="submit">Создать</button>
            </div>
        </form>
        {% endblock %}
    </main>
</body>
</html>
